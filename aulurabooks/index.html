<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBookst</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="cabeçalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabeçalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item"><a class="lista-menu__link" href="#">Programação</a></li>
                <li class="lista-menu__item"><a class="lista-menu__link" href="#">Front-end</a></li>
                <li class="lista-menu__item"><a class="lista-menu__link" href="#">Infraestrutura</a></li>
                <li class="lista-menu__item"><a class="lista-menu__link" href="#">Business</a></li>
                <li class="lista-menu__item"><a class="lista-menu__link" href="#">Design & Ux</a></li>
            </ul>
            <img class="container__imagem" src="img/Logo.svg" alt="Logo da AluraBooks" >
        </div>
        <div class="container">
            <a class="container__imagem" href="#"><img src="img/Favoritos.svg" alt="Meus favoritos"></a>
            <a class="container__imagem" href="#"><img src="img/Compras.svg" alt="Carrinhos de compras"></a>
            <a class="container__imagem" href="#"><img src="img/Usuario.svg" alt="Meu perfil"></a>
        </div>
    </header>
</body>
</html>
